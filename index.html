<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple Website</title>
</head>

<body>
    <header>
        <div class="headerbg">
            <div class="container">
                <div class="header">
                    <div class="left">
                        <div class="logo">
                            <img src="./images/Vector.png">
                        </div>
                    </div>
                    <div class="right">
                        <div class="nav">
                            <ul class="navbar">
                                <li>
                                    <a href="">Store</a>
                                </li>
                                <li>
                                    <a href="">Mac</a>
                                </li>
                                <li>
                                    <a href="">iPad</a>
                                </li>
                                <li>
                                    <a href="">iPhone</a>
                                </li>
                                <li>
                                    <a href="">Watch</a>
                                </li>
                                <li>
                                    <a href="">AirPods</a>
                                </li>
                                <li>
                                    <a href="">TV & Home</a>
                                </li>
                                <li>
                                    <a href="">Only on Apple</a>
                                </li>
                                <li>
                                    <a href="">Accessories</a>
                                </li>
                                <li>
                                    <a href="">Support </a>
                                </li>
                                <div class="search">
                                    <img src="./images/Vector3.png">
                                </div>
                                <div class="wish">
                                    <img src="./images/Vector (2).png">
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="container">
                <div class="bigtext">
                    iPhone 14
                </div>
                <div class="big">
                    Big and Bigger.
                </div>
                <div class="btns">
                    <a href="">Learn more</a>
                    <div class="buybtn">
                        <a href="">Buy</a>
                    </div>
                </div>
                <div class="mainimg">
                    <img src="./images/first.png" alt="iphone">
                </div>
            </div>
        </div>
        <div class="darkpart">
            <div class="container">
                <div class="intro">
                    iPhone 14 Pro
                </div>
                <div class="smallertext">
                    Pro. Beyond.
                </div>
                <div class="btn">
                    <a href="">Learn more</a>
                    <div class="buybutton">
                        <a href="">Buy</a>
                    </div>
                </div>
                <div class="darkimg">
                    <img src="./images/second.png" alt="">
                </div>
            </div>
        </div>
        <div class="watchpart">
            <div class="containerr">
                <div class="heading">
                    <img src="./images/h22.jpg">
                </div>
                <div class="txt">
                    Adventure awaits.
                </div>
                <div class="button">
                    <a href="">Learn more</a>
                    <div class="buy">
                        <a href="">Buy</a>
                    </div>
                </div>
                <div class="image">
                    <img src="./images/third.png">
                </div>
            </div>
        </div>
        <div class="smallones">
            <div class="divided">
                <div class="left">
                    <img src="./images/WATCH.png">
                </div>
                <div class="right">
                    <img src="./images/airpod.png">
                    <div class="description">
                        <img src="./images/h4.png">
                        <div class="leisuretxt">
                            A 
                        </div>
                    </div>
                </div>
            </div>
